<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Changer le mot de passe</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Changer le mot de passe</h1>
            <p class="subtitle">Modifiez votre mot de passe</p>
        </header>
        
        <main class="profile-content">
            <div class="profile-card">
                <h2>Nouveau mot de passe</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Mot de passe actuel *</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nouveau mot de passe *</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le nouveau mot de passe *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Changer le mot de passe</button>
                </form>
            </div>
            
            <div class="profile-actions">
                <a href="profil.html"><button class="back-btn">← Retour au profil</button></a>
            </div>
        </main>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        // Vérifier si l'utilisateur est connecté
        if (!isLoggedIn()) {
            window.location.href = 'connexion.html';
        }
        
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('Les nouveaux mots de passe ne correspondent pas');
                return;
            }
            
            const user = getCurrentUser();
            
            try {
                // Vérifier le mot de passe actuel
                const userResponse = await fetch(`http://localhost:3000/User/${user.id}`, {
                    credentials: 'include'
                });
                const userData = await userResponse.json();
                
                const loginCheck = await fetch('http://localhost:3000/User/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        password: currentPassword,
                        hashedPassword: userData.password,
                        name: userData.full_name
                    })
                });
                
                const loginResult = await loginCheck.json();
                
                if (!loginResult.success) {
                    alert('Mot de passe actuel incorrect');
                    return;
                }
                
                // Hasher le nouveau mot de passe côté serveur
                const bcrypt = require('bcrypt');
                const hashedNewPassword = await bcrypt.hash(newPassword, 10);
                
                // Mettre à jour avec le nouveau mot de passe
                const updateResponse = await fetch(`http://localhost:3000/User/${user.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: userData.email,
                        password: hashedNewPassword,
                        full_name: userData.full_name,
                        role: userData.role,
                        resume: userData.resume
                    })
                });
                
                if (updateResponse.ok) {
                    alert('Mot de passe changé avec succès !');
                    window.location.href = 'profil.html';
                } else {
                    throw new Error('Erreur lors du changement');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du changement de mot de passe');
            }
        });
    </script>
</body>
</html>
