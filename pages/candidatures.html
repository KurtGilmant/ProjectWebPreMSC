<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Mes Candidatures</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .candidature-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .candidature-info h3 {
            margin: 0 0 8px 0;
        }
        .candidature-info p {
            margin: 4px 0;
        }
        .candidature-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-accepted { background-color: #d4edda; color: #155724; }
        .status-rejected { background-color: #f8d7da; color: #721c24; }
        .candidature-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .message {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mes Candidatures</h1>
            <p class="subtitle">Suivez l'√©tat de vos candidatures</p>
        </header>
        
        <div class="profile-actions">
            <a href="../index.html"><button class="back-btn">‚Üê Retour √† l'accueil</button></a>
        </div>
        
        <main class="profile-content">
            <div class="profile-card">
                <h2 id="page-title">Historique des candidatures</h2>
                <div id="candidatures-list" class="candidatures-list">
                    <p style="text-align: center; color: #666;">Chargement...</p>
                </div>
            </div>
            
            <div class="profile-actions">
                <a href="offers.html"><button class="learn-more">Voir les offres</button></a>
            </div>
        </main>
        
        <script src="../js/auth.js"></script>
        <script>
            // V√©rifier si l'utilisateur est connect√©
            if (!isLoggedIn()) {
                window.location.href = 'connexion.html';
            } else {
                loadCandidatures();
            }
            
            async function loadCandidatures() {
                const user = getCurrentUser();
                const candidaturesList = document.getElementById('candidatures-list');
                
                try {
                    if (user.role === 'employeur') {
                        // Pour les entreprises : afficher les candidatures re√ßues
                        document.getElementById('page-title').textContent = 'Candidatures re√ßues';
                        document.querySelector('.subtitle').textContent = 'G√©rez les candidatures pour vos offres';
                        
                        const response = await fetch(`http://localhost:3000/Application/company/${user.id}`);
                        const applications = await response.json();
                        
                        if (applications.length === 0) {
                            candidaturesList.innerHTML = '<p style="text-align: center; color: #666;">Aucune candidature re√ßue</p>';
                            return;
                        }
                        
                        candidaturesList.innerHTML = applications.map(app => `
                            <div class="candidature-item">
                                <div class="candidature-info">
                                    <h3>${app.offer_title}</h3>
                                    <p class="company"><strong>Candidat:</strong> ${app.applicant_name} (${app.applicant_email})</p>
                                    <p class="date">Candidature re√ßue le ${new Date(app.created_at).toLocaleDateString()}</p>
                                    <p class="message"><strong>Message:</strong> ${app.message || 'Aucun message'}</p>
                                    ${app.candidate_cv ? `<p class="cv-link"><strong>CV:</strong> <a href="http://localhost:3000${app.candidate_cv}" target="_blank" style="color: #fca207; text-decoration: none; font-weight: 500;">üìÑ T√©l√©charger le CV</a></p>` : '<p class="cv-link"><strong>CV:</strong> Non disponible</p>'}
                                </div>
                                <div class="candidature-actions">
                                    <div class="candidature-status status-${app.status}">${getStatusText(app.status)}</div>
                                    <div style="margin-top: 10px;">
                                        <button onclick="updateApplicationStatus(${app.application_id}, 'accepted')" class="learn-more" style="margin-right: 5px; padding: 5px 10px; font-size: 12px;">Accepter</button>
                                        <button onclick="updateApplicationStatus(${app.application_id}, 'rejected')" class="back-btn" style="padding: 5px 10px; font-size: 12px;">Refuser</button>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                        
                    } else {
                        // Pour les candidats : afficher leurs candidatures envoy√©es
                        const response = await fetch(`http://localhost:3000/Application/user/${user.id}`);
                        const applications = await response.json();
                        
                        if (applications.length === 0) {
                            candidaturesList.innerHTML = '<p style="text-align: center; color: #666;">Aucune candidature envoy√©e</p>';
                            return;
                        }
                        
                        candidaturesList.innerHTML = applications.map(app => `
                            <div class="candidature-item">
                                <div class="candidature-info">
                                    <h3>${app.offer_title}</h3>
                                    <p class="company">${app.company_name}</p>
                                    <p class="date">Candidature envoy√©e le ${new Date(app.created_at).toLocaleDateString()}</p>
                                </div>
                                <div class="candidature-status status-${app.status}">${getStatusText(app.status)}</div>
                            </div>
                        `).join('');
                    }
                    
                } catch (error) {
                    console.error('Erreur chargement candidatures:', error);
                    candidaturesList.innerHTML = '<p style="text-align: center; color: #dc3545;">Erreur lors du chargement des candidatures</p>';
                }
            }
            
            function getStatusText(status) {
                switch(status) {
                    case 'pending': return 'En attente';
                    case 'accepted': return 'Accept√©e';
                    case 'rejected': return 'Refus√©e';
                    default: return status;
                }
            }
            
            async function updateApplicationStatus(applicationId, newStatus) {
                try {
                    const response = await fetch(`http://localhost:3000/Application/${applicationId}/status`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });
                    
                    if (response.ok) {
                        loadCandidatures(); // Recharger la liste
                    } else {
                        alert('Erreur lors de la mise √† jour du statut');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la mise √† jour du statut');
                }
            }
        </script>
    </div>
</body>
</html>
