<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Offres d'emploi</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jobly</h1>
            <p class="subtitle">D√©couvrez nos offres d'emploi</p>
        </header>
        
        <div class="profile-actions">
            <a href="../index.html"><button class="back-btn">‚Üê Retour √† l'accueil</button></a>
        </div>
        
        <main class="jobs-grid">

        </main>
        
        <!-- Section d√©tails de l'offre (cach√©e par d√©faut) -->
        <div id="job-details" class="job-details hidden">
            <button id="back-btn" class="back-btn">‚Üê Retour aux offres</button>
            <div class="job-detail-content">
                <h2 id="detail-title"></h2>
                <p id="detail-company" class="company"></p>
                <p id="detail-description" class="description"></p>
                <div class="job-info">
                    <h3>Informations compl√©mentaires</h3>
                    <p id="detail-requirements"></p>
                    <p id="detail-location"></p>
                    <p id="detail-salary"></p>
                </div>
                <button id="apply-btn" class="apply-btn">Postuler</button>
            </div>
        </div>
        
        <!-- Formulaire de candidature (cach√© par d√©faut) -->
        <div id="application-form" class="application-form hidden">
            <button id="back-to-details" class="back-btn">‚Üê Retour aux d√©tails</button>
            <div class="form-content">
                <h2>Postuler pour <span id="form-job-title"></span></h2>
                <form id="candidature-form">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required readonly style="background-color: #f5f5f5;">
                        <small style="color: #666;">Informations r√©cup√©r√©es depuis votre profil</small>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Pr√©nom *</label>
                        <input type="text" id="prenom" name="prenom" required readonly style="background-color: #f5f5f5;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required readonly style="background-color: #f5f5f5;">
                    </div>
                    <div class="form-group">
                        <label for="message">Message de motivation (optionnel)</label>
                        <textarea id="message" name="message" rows="4" placeholder="Votre message de motivation..."></textarea>
                    </div>
                    <p style="color: #666; font-size: 14px; margin: 10px 0;">üìÑ Votre CV sera automatiquement joint depuis votre profil</p>
                    <button type="submit" class="submit-btn">Envoyer ma candidature</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
