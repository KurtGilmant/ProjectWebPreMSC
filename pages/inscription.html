<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Inscription</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/styleguide.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inscription</h1>
            <p class="subtitle">Créez votre compte Jobly</p>
        </header>
        
        <main class="profile-content">
            <div class="profile-card">
                <h2>Créer un compte</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse *</label>
                        <input type="text" id="adresse" name="adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone *</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Créer mon compte</button>
                </form>
            </div>
            
            <div class="profile-actions">
                <a href="../index.html"><button class="back-btn">← Retour à l'accueil</button></a>
            </div>
        </main>
    </div>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('prenom').value + ' ' + document.getElementById('nom').value,
                role: 'candidate',
                resume: 'Profil créé via le site web'
            };
            
            const result = await register(formData);
            
            if (result.success) {
                alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
                window.location.href = 'connexion.html';
            } else {
                alert('Erreur: ' + result.error);
            }
        });
    </script>
</body>
</html>
