<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Offres d'emploi</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jobly</h1>
            <p class="subtitle">Découvrez nos offres d'emploi</p>
        </header>
        
        <main class="jobs-grid">

        </main>
        
        <!-- Section détails de l'offre (cachée par défaut) -->
        <div id="job-details" class="job-details hidden">
            <button id="back-btn" class="back-btn">← Retour aux offres</button>
            <div class="job-detail-content">
                <h2 id="detail-title"></h2>
                <p id="detail-company" class="company"></p>
                <p id="detail-description" class="description"></p>
                <div class="job-info">
                    <h3>Informations complémentaires</h3>
                    <p id="detail-requirements"></p>
                    <p id="detail-location"></p>
                    <p id="detail-salary"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
