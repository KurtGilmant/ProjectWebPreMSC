<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobly - Offres d'emploi</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jobly</h1>
            <p class="subtitle">Découvrez nos offres d'emploi</p>
        </header>
        
        <main class="jobs-grid">

        </main>
        
        <!-- Section détails de l'offre (cachée par défaut) -->
        <div id="job-details" class="job-details hidden">
            <button id="back-btn" class="back-btn">← Retour aux offres</button>
            <div class="job-detail-content">
                <h2 id="detail-title"></h2>
                <p id="detail-company" class="company"></p>
                <p id="detail-description" class="description"></p>
                <div class="job-info">
                    <h3>Informations complémentaires</h3>
                    <p id="detail-requirements"></p>
                    <p id="detail-location"></p>
                    <p id="detail-salary"></p>
                </div>
                <button id="apply-btn" class="apply-btn">Postuler</button>
            </div>
        </div>
        
        <!-- Formulaire de candidature (caché par défaut) -->
        <div id="application-form" class="application-form hidden">
            <button id="back-to-details" class="back-btn">← Retour aux détails</button>
            <div class="form-content">
                <h2>Postuler pour <span id="form-job-title"></span></h2>
                <form id="candidature-form">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone *</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (optionnel)</label>
                        <textarea id="message" name="message" rows="4" placeholder="Votre message de motivation..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
